<div class="container">
  <div class="row">
    <div class="nav-wrapper logo">
      <h1>Todo List</h1>
    </div>
    <div><label class="form-text">Your task:</label>
      <div class="addTask">
        <input type="text" class="form-control" [(ngModel)]="text" (keydown.enter)="addTask()">
        <input type="date" class="form-control" [(ngModel)]="data" (keydown.enter)="addTask()">
        <span (click)="addTask()" class="material-icons btnAdd">
          add_circle
        </span>
      </div>
    </div>
    <div class="lists">
      <ul class="list-group " *ngFor="let task of todoLists; let i=index;">
        <li class="list-group-item lists" #done [class.is-done]="task.done">
          {{i + 1}} {{task.name}}-{{task.data | date: 'dd/MM/yyyy'}}
         <div>
           <span (click)="onDone(task.id)" class="material-icons done-icon">
            done
          </span> |
           <span (click)="onDelete(i)" class="material-icons delete-icon">
            highlight_off
          </span>
         </div>

        </li>
      </ul>
    </div>
  </div>
</div>
